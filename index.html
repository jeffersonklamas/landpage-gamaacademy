<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Desafio Hiring Coders #2 proposto pela @GamaAcademy o de criar uma landing page, simples para aplicarmos o conhecimento até então desenvolvido e praticado nas aulas.">

</head>
<body>
    <header>
        <section>
            <div>
               
            </div>
        </section>
    </header>
   <section class="section-container background-section-one">
       <img src="img/bg.png" alt="">

       <!-- Countdown start -->
        <div id="countdown_dashboard">
        
            <div class="dashp">
            <span class="dashtitle">Dias</span>
            <p id="days"></p>
            </div>
        
            <div class="dashp">
            <span class="dashtitle">Horas</span>
            <p id="hours"></p>
            </div>
        
            <div class="dashp">
            <span class="dashtitle">Minutos</span>
            <p id="minutes"></p>
            </div>
        
            <div class="dashp">
            <span class="dashtitle">Segundos</span>
            <p id="seconds"></p>
            </div>
        
        </div>
        <!-- Countdown end -->
   </section>

   <section class="section-container background-section-two">
       <div class="tema">
           Cadastre seu email para receber nossas promoções
       </div>
       
       <div class="card-container">
           <div id="content">
            <form id="form">
                <input type="text" placeholder="Digite seu nome" id="nome" required>
                <input type=" text" placeholder="Digite seu email" id="email" required>
                <input type="submit" value="Cadastrar">
            </form>
           </div>
       </div>
   </section>
   
   <footer>

        </span>
   </footer>  

</body>
